<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="/js/HomePage.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="/css/SignIn.css">
  <script type="text/javascript">
    $(document).ready(function(){
      $("button").click(function(){
        $.ajax({
          url:'http://localhost:3000/user',
          method:'GET',
          success: (data)=>{
            console.log(data);

            $.each(data,(x,v)=>{
              if($("#user_email").val()==v.email && $("#user_password").val()==v.password){
                $('#responseDiv').append("<br>").append(v.name+" logged in successfully!");
                window.location.replace("LanguageSubscription.html");
              }
            })
          },
          error:()=>{alert("Oops!! Some netwok issue")},
        });
      })
    })
  </script>
  <title>Document</title>
</head>
<body class="bg">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="/images/logofinal.png"
              class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <h2 class="featured-content-title">Welcome to Movie Box</h2>
            <div class="was-validated">
              <div class="form-group">
                <label for="uname">Email Address:</label>
                <input type="email" class="form-control" id="user_email" placeholder="Enter username" name="uname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="user_password" placeholder="Enter password" name="pswd" required minlength="6" maxlength="12">
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember" required> I agree.
                  <div id="responseDiv" class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Check this checkbox to continue.</div>
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="registerHere">
              Not having account? Click <a href="Registration.html">Here</a> to register
            </div>
          </div>
        </div>
      </div>
      <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-3 px-3 px-xl-5 bg-black fixed-bottom">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2020. All rights reserved.
      </div>
      <!-- Copyright -->

      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <em class="fab fa-facebook-f"></em>
        </a>
        <a href="#!" class="text-white me-4">
          <em class="fab fa-twitter"></em>
        </a>
        <a href="#!" class="text-white me-4">
          <em class="fab fa-google"></em>
        </a>
        <a href="#!" class="text-white">
          <em class="fab fa-linkedin-in"></em>
        </a>
      </div>
      <!-- Right -->
  </div>
</body>
</html>
