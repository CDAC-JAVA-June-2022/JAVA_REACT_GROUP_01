<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="/js/HomePage.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="/css/Registration.css">
  <title>Sign Up</title>
  <script type="text/javascript">
    $(document).ready(function () {
      $("button").click(function () {
        let url = "http://localhost:3000/user";
        let confirmPassword = $("#confirmPassword").val();
        let password = $("#password").val();
        let email= $("#email").val();


        // $.get("http://localhost:3000/user?email", (response)=>{
        //   console.log(response);
        // })
        
        if (password == confirmPassword && email!="" && name!="") {
          let body = {
            name: $("#name").val(),
            email: email,
            password: password
          }

          $.post(url, body, (res)=>{
            console.log(res);

          })
        }else{
          alert("Please enter valid details and check password again");
        }

      });
    });
  </script>
</head>

<body class="bg">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="/images/logofinal.png" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <h2 class="featured-content-title">Welcome to Movie Box</h2>
        <form action="">
          <div class="mx-1 mx-md-4" id="registrationForm">
            <div class="d-flex flex-row align-items-center mb-4">
              <em class="fas fa-user fa-lg me-3 fa-fw"></em>
              <div class="form-outline flex-fill mb-0">
                <input required type="text" id="name" class="form-control" />
                <label class="form-label" for="name">Your Name</label>
              </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
              <em class="fas fa-envelope fa-lg me-3 fa-fw"></em>
              <div class="form-outline flex-fill mb-0">
                <input required type="email" id="email" class="form-control" />
                <label class="form-label" for="email">Your Email</label>
              </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
              <em class="fas fa-lock fa-lg me-3 fa-fw"></em>
              <div class="form-outline flex-fill mb-0">
                <input required type="password" id="password" class="form-control" minlength="6" maxlength="12" />
                <label class="form-label" for="password">Password</label>
              </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
              <em class="fas fa-key fa-lg me-3 fa-fw"></em>
              <div class="form-outline flex-fill mb-0">
                <input required type="password" id="confirmPassword" class="form-control" />
                <label class="form-label" for="confirmPassword">Repeat your password</label>
              </div>
            </div>

            <div class="form-check d-flex mb-5">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
              <label class="form-check-label" for="form2Example3">
                I agree all statements in <a href="#!">Terms of service</a>
              </label>
            </div>

            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
              <button type="submit" class="btn btn-primary btn-lg">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-3 px-3 px-xl-5 bg-secondary fixed-bottom">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2020. All rights reserved.
      </div>
      <!-- Copyright -->

      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <em class="fab fa-facebook-f"></em>
        </a>
        <a href="#!" class="text-white me-4">
          <em class="fab fa-twitter"></em>
        </a>
        <a href="#!" class="text-white me-4">
          <em class="fab fa-google"></em>
        </a>
        <a href="#!" class="text-white">
          <em class="fab fa-linkedin-in"></em>
        </a>
      </div>
    </div>
    <!-- Right -->
  </div>
</body>

</html>
